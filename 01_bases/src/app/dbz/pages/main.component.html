<h1>DBZ Personajes</h1>
<hr>

<div class="row">
    <div class="col">
        <dbz-list (onDeleteOneCharacter)="onDeleteCharacter($event)" [characters]="this.characters"></dbz-list>
    </div>
    <div class="col">
        <dbz-addchar (onNewCharacter)="onNewCharacter($event)"></dbz-addchar>
    </div>
</div>
