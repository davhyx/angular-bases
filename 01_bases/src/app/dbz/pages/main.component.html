<h1>DBZ Personajes</h1>
<hr>

<div class="row">
    <div class="col">
        <dbz-list (onListRemoveCharacter)="onDeleteCharacter($event)" [characters]="characters"></dbz-list>
    </div>
    <div class="col">
        <dbz-addchar (onFormAddCharacter)="onNewCharacter($event)"></dbz-addchar>
    </div>
</div>
