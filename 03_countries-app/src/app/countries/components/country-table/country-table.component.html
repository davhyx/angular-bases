<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
    No hay paises que mostrar
</div>


<ng-template #table>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Flag</th>
                <th>Country + cca3</th>
                <th>Capital</th>
                <th>Population</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let i = index">
                <td>{{ i + 1 }}</td>
                <td><img width="30" [src]="country.flags.svg" [alt]="country.flags.alt"></td>
                <td>
                    <a [routerLink]="[ '/countries/by-id/', country.cca3]">{{ country.name.common}}</a> - {{country.cca3}}
                </td>
                <td>{{ country.capital}}</td>
                <td>{{ country.population | number }}</td>
        </tbody>
    </table>
</ng-template>
